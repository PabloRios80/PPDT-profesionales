<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Preventivistas - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        
        /* --- INICIO DE LA MODIFICACIÓN --- */
        .logo-background {
            background-color: #005A9C; /* Azul IAPOS */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block; /* Para que el fondo se ajuste al contenido */
        }
        .logo-background img {
            max-width: 150px;
            display: block; /* Evita espacios extra debajo de la imagen */
        }
        /* --- FIN DE LA MODIFICACIÓN --- */

        h1 { color: #005A9C; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1em; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-background">
            <img src="logo_iapos.png" alt="Logo IAPOS">
        </div>
        <h1>Acceso Preventivistas</h1>
        <form id="login-form">
            <input type="email" id="username" placeholder="Usuario (email)" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message" class="error" style="display:none;">Usuario o contraseña incorrectos.</p>
    </div>

    <script>
        // El JavaScript de login.html no necesita cambios.
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'diapreventivoiapos@diapreventivo.com' && password === 'dia_preventivo') {
                sessionStorage.setItem('preventivista-logueado', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
