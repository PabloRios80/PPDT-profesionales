<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Profesionales - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .portal-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 450px; }
        .logo-background { background-color: #005A9C; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: inline-block; }
        .logo-background img { max-width: 150px; display: block; }
        h1 { color: #005A9C; }
        input { width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: bold; }
        .error { color: red; margin-top: 10px; font-weight: bold; }
        .registro-link { margin-top: 25px; font-size: 0.9em; }
        .registro-link a { color: #005A9C; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="logo-background">
            <img src="logo_iapos.png" alt="Logo IAPOS">
        </div>
        <h1>Portal de Profesionales</h1>
        <p style="margin-top: -15px; color: #666;">Inicia sesión para continuar.</p>
        
        <form id="login-form">
            <input type="email" id="user" name="user" placeholder="Usuario (email)" required>
            <input type="password" id="pass" name="pass" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message" class="error" style="display:none;"></p>

        <div class="registro-link">
            <span>¿Es tu primera vez aquí?</span>
            <a href="registro-profesionales.html">Regístrate para obtener tu acceso.</a>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            const submitButton = e.target.querySelector('button');
            const errorMessage = document.getElementById('error-message');
            submitButton.disabled = true;
            submitButton.textContent = 'Verificando...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/profesionales/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    sessionStorage.setItem('profesional-logueado', result.name);
                    window.location.href = 'panel-profesional.html';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Ingresar';
            }
        });
    </script>
</body>
</html>
