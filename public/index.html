<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Día Preventivo - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: #f0f8ff; color: #333; display: flex; justify-content: center; }
        .container { background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; max-width: 800px; width: 100%; text-align: center; }
        header img { max-width: 200px; margin-bottom: 15px; }
        h1 { color: #005A9C; }
        h2 { color: #009A44; border-bottom: 2px solid #009A44; padding-bottom: 10px; margin-top: 30px; }
        .highlight { color: #005A9C; font-weight: 700; }
        
        #turnos-container .dia-grupo { margin-bottom: 25px; }
        #turnos-container .dia-titulo { font-size: 1.2em; font-weight: 700; color: #333; margin-bottom: 10px; text-align: left; text-transform: capitalize; }
        .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .slot-button { background-color: #005A9C; color: white; border: none; padding: 15px 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; font-weight: 700; }
        .slot-button:hover { background-color: #00447e; }
        
        #formulario-reserva { background-color: #e6f7ff; padding: 20px; border-radius: 8px; margin-top: 20px; }
        #formulario-reserva input { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #formulario-reserva button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        
        .hidden { display: none; }
        #mensaje { padding: 15px; margin-top: 20px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        #loading { font-size: 1.2em; color: #005A9C; }

        /* Estilos para el nuevo encabezado */
.header-banner {
    background-color: #005A9C; /* Azul corporativo de IAPOS */
    color: white;
    padding: 15px 30px;
    border-radius: 10px 10px 0 0; /* Bordes redondeados solo arriba */
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: -30px -30px 30px -30px; /* Se expande para tocar los bordes del contenedor padre */
}
.header-banner h1 {
    font-family: 'Roboto', sans-serif; /* O la fuente que prefieras */
    font-size: 2em;
    color: white;
    margin: 0;
    border: none; /* Quitamos el borde que tenía h1 antes */
}
.header-banner img {
    height: 50px; /* Ajustamos la altura del logo */
    max-width: 150px;
}
#titulo-horarios { text-transform: capitalize; color: #333; font-size: 1.1em; margin-bottom: 15px; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-banner">
                <h1>Día Preventivo</h1>
                <img src="logo_iapos.png" alt="Logo IAPOS">
            </div>
            <p>El <span class="highlight">Día Preventivo</span> es un chequeo integral de salud <span class="highlight">totalmente gratuito</span> para nuestros afiliados.</p>
        </header>

        <main>
            <h2>1. Selecciona un día en el calendario</h2>
            <p>Los días marcados en <span class="highlight">azul</span> tienen turnos disponibles.</p>
            
            <div id="loading">Cargando turnos disponibles...</div>
            
            <div id="calendarios-container"></div>
            
            <hr style="margin: 30px 0;">

            <div id="horarios-container" class="hidden">
                <h2>2. Selecciona un horario</h2>
    
                <h3 id="titulo-horarios"></h3> 
    
                <div id="slots-disponibles" class="slots-grid"></div>
            </div>

            <div id="formulario-reserva" class="hidden">
                <h2>3. Completa tus datos para confirmar</h2>
                <p id="turno-seleccionado-info" style="font-weight:bold; margin-bottom:15px;"></p>
                <form id="booking-form">
                    <input type="hidden" id="slotId" name="slotId">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    <input type="text" id="dni" name="dni" placeholder="DNI (sin puntos)" required pattern="\d{7,8}">
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="Teléfono de contacto" required>
                    <button type="submit">Confirmar Turno</button>
                </form>
            </div>

            <div id="mensaje" class="hidden"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias a los elementos del DOM
            const loadingDiv = document.getElementById('loading');
            const calendariosContainer = document.getElementById('calendarios-container');
            const horariosContainer = document.getElementById('horarios-container');
            const slotsDisponiblesDiv = document.getElementById('slots-disponibles');
            const formContainer = document.getElementById('formulario-reserva');
            const bookingForm = document.getElementById('booking-form');
            const mensajeDiv = document.getElementById('mensaje');
            let turnosDisponibles = []; // Almacenaremos todos los turnos aquí

            // Función principal para iniciar la aplicación
            async function iniciarTurnera() {
                try {
                    const response = await fetch('/api/turnos');
                    const data = await response.json();
                    loadingDiv.classList.add('hidden');

                    if (data.status === 'success' && data.slots.length > 0) {
                        turnosDisponibles = data.slots;
                        const diasConTurnos = new Set(turnosDisponibles.map(slot => new Date(slot.time).toISOString().split('T')[0]));
                        generarCalendarios(diasConTurnos);
                    } else {
                        calendariosContainer.innerHTML = '<p>No hay turnos disponibles en este momento.</p>';
                    }
                } catch (error) {
                    loadingDiv.textContent = 'Error al cargar los turnos.';
                }
            }

            // Función para generar los calendarios de los próximos 2 meses
            function generarCalendarios(diasConTurnos) {
                calendariosContainer.innerHTML = '';
                const hoy = new Date();
                
                for (let i = 0; i < 2; i++) { // Generar para el mes actual y el siguiente
                    const fecha = new Date(hoy.getFullYear(), hoy.getMonth() + i, 1);
                    const mes = fecha.getMonth();
                    const anio = fecha.getFullYear();
                    
                    let calendarioHTML = `<div class="calendario">`;
                    calendarioHTML += `<h3>${fecha.toLocaleString('es-AR', { month: 'long', year: 'numeric' })}</h3>`;
                    calendarioHTML += `<table><thead><tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr></thead><tbody>`;

                    let primerDia = new Date(anio, mes, 1).getDay();
                    let diasEnMes = new Date(anio, mes + 1, 0).getDate();
                    let fechaCelda = 1;
                    
                    for (let j = 0; j < 6; j++) {
                        calendarioHTML += '<tr>';
                        for (let k = 0; k < 7; k++) {
                            if (j === 0 && k < primerDia) {
                                calendarioHTML += '<td></td>';
                            } else if (fechaCelda > diasEnMes) {
                                calendarioHTML += '<td></td>';
                            } else {
                                const fechaCompleta = `${anio}-${String(mes + 1).padStart(2, '0')}-${String(fechaCelda).padStart(2, '0')}`;
                                const esHoy = new Date().toISOString().split('T')[0] === fechaCompleta;
                                
                                if (diasConTurnos.has(fechaCompleta)) {
                                    calendarioHTML += `<td><button class="dia-disponible ${esHoy ? 'hoy' : ''}" data-fecha="${fechaCompleta}">${fechaCelda}</button></td>`;
                                } else {
                                    calendarioHTML += `<td><span class="dia-no-disponible ${esHoy ? 'hoy' : ''}">${fechaCelda}</span></td>`;
                                }
                                fechaCelda++;
                            }
                        }
                        calendarioHTML += '</tr>';
                        if(fechaCelda > diasEnMes) break;
                    }
                    
                    calendarioHTML += '</tbody></table></div>';
                    calendariosContainer.innerHTML += calendarioHTML;
                }
            }

            // Manejar clic en un día del calendario
            calendariosContainer.addEventListener('click', (e) => {
                if(e.target.classList.contains('dia-disponible')) {
                    const fechaSeleccionada = e.target.dataset.fecha;
                    mostrarHorariosPara(fechaSeleccionada);
                    
                    // Resaltar día seleccionado
                    document.querySelectorAll('.dia-disponible').forEach(btn => btn.classList.remove('seleccionado'));
                    e.target.classList.add('seleccionado');
                }
            });

            // Función para mostrar los horarios del día seleccionado
            function mostrarHorariosPara(fecha) {
                const turnosDelDia = turnosDisponibles.filter(slot => new Date(slot.time).toISOString().startsWith(fecha));
                let html = '';
                          // Creamos una fecha (corrigiendo el desfase de zona horaria) y la formateamos
                    const fechaObj = new Date(fecha + 'T00:00:00'); 
                    document.getElementById('titulo-horarios').textContent = fechaObj.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

                turnosDelDia.forEach(slot => {
                    const fechaObj = new Date(slot.time);
                    const hora = fechaObj.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', hour12: false });
                    const infoCompleta = `${fechaObj.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long' })} a las ${hora} hs`;
                    html += `<button class="slot-button" data-id="${slot.id}" data-info="${infoCompleta}">${hora}</button>`;
                });
                slotsDisponiblesDiv.innerHTML = html;
                horariosContainer.classList.remove('hidden');
                formContainer.classList.add('hidden'); // Ocultar formulario al cambiar de día
            }
            
            // Manejar clic en un horario
            slotsDisponiblesDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('slot-button')) {
                    document.getElementById('slotId').value = e.target.dataset.id;
                    document.getElementById('turno-seleccionado-info').textContent = `Turno seleccionado: ${e.target.dataset.info}`;
                    formContainer.classList.remove('hidden');
                    bookingForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });

            // Lógica del formulario (la misma que antes)
            bookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(bookingForm);
                const data = Object.fromEntries(formData.entries());
                const submitButton = bookingForm.querySelector('button');
                submitButton.disabled = true;
                submitButton.textContent = 'Confirmando...';

                try {
                    const response = await fetch('/api/reservar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    formContainer.classList.add('hidden');
                    horariosContainer.classList.add('hidden');
                    mensajeDiv.classList.remove('hidden');
                    if (result.status === 'success') {
                        mensajeDiv.className = 'success';
                        mensajeDiv.innerHTML = `<h2>¡Turno confirmado con éxito!</h2><p>Tus datos han sido guardados. ¡Te esperamos!</p>`;
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    mensajeDiv.className = 'error';
                    mensajeDiv.innerHTML = `<h2>Error al reservar</h2><p>${error.message || 'Error de conexión.'}</p><p>Por favor, recarga la página e intenta de nuevo.</p>`;
                }
            });

            iniciarTurnera(); // Iniciar la aplicación
        });
    </script>

    <style>
        .calendario { margin-bottom: 20px; }
        .calendario h3 { text-transform: capitalize; color: #005A9C; }
        .calendario table { width: 100%; border-collapse: collapse; }
        .calendario th { padding: 10px; font-size: 0.9em; color: #666; }
        .calendario td { padding: 5px; text-align: center; }
        .dia-disponible, .dia-no-disponible { display: inline-block; width: 40px; height: 40px; line-height: 40px; border-radius: 50%; }
        .dia-disponible { background-color: #005A9C; color: white; border: none; cursor: pointer; transition: transform 0.2s; }
        .dia-disponible:hover { transform: scale(1.1); }
        .dia-disponible.seleccionado { background-color: #009A44; outline: 2px solid #00447e; }
        .dia-no-disponible { color: #ccc; }
        .hoy { font-weight: bold; border: 2px solid #009A44; }
    </style>
</body>
</html>
