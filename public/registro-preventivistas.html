<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Preventivistas - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .form-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 500px; }
        .logo-background { background-color: #005A9C; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: inline-block; }
        .logo-background img { max-width: 150px; display: block; }
        h1 { color: #005A9C; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; font-weight: bold; }
        .message { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .back-link { display: inline-block; margin-top: 20px; color: #005A9C; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-background">
            <img src="logo_iapos.png" alt="Logo IAPOS">
        </div>
        <h1>Registro de Preventivistas</h1>
        <form id="registro-form">
            <input type="text" name="dni" placeholder="DNI" required>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <input type="email" name="email" placeholder="Email (será tu usuario)" required>
            <button type="submit">Registrarse</button>
        </form>
        <div id="response-message" class="message" style="display:none;"></div>
        <a href="login.html" class="back-link">← Volver al Inicio de Sesión</a>
    </div>
    <script>
        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            const submitButton = e.target.querySelector('button');
            const messageDiv = document.getElementById('response-message');
            messageDiv.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = 'Procesando...';

            try {
                const response = await fetch('/api/preventivistas/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `<h3>¡Registro exitoso!</h3><p>Tus credenciales son:</p><p><strong>Usuario:</strong> ${result.credentials.user}</p><p><strong>Contraseña:</strong> ${result.credentials.pass}</p><p>Ya puedes volver e iniciar sesión.</p>`;
                    e.target.style.display = 'none';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + error.message;
            } finally {
                messageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Registrarse';
            }
        });
    </script>
</body>
</html>
